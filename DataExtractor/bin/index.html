<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>Panda</title>
<script type="text/javascript" src="helloworld.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript">
    


      google.load('visualization', '1.0', {'packages':['corechart']});
      


      google.setOnLoadCallback(drawVisualization);


	function drawVisualization() {
console.log("inside draw");

  var data = new google.visualization.DataTable();
  var c = 1;
  var ronanotemp = 50;
  var pandatemp = 50;
  data.addColumn('number', 'time');
  data.addColumn('number', 'ronano');
  data.addColumn('number', 'rmb');
  data.addColumn('number', 'panda');
  data.addRow([c, ronanotemp, 50, pandatemp]);



  new google.visualization.LineChart(document.getElementById('visualization')).
      draw(data, {curveType: "function",
                  width: 500, height: 400,
                  vAxis: {maxValue: 10}}
          );

  setTimeout(panda, 3000, data, c, ronanotemp, pandatemp);
}

function panda(data, c, ronanotemp, pandatemp) {
  data.addRow([c+1, ronanotemp - 1, 50, pandatemp + 1]); 
	
	console.log("inside panda");
  
  
    new google.visualization.LineChart(document.getElementById('visualization')).
      draw(data, {curveType: "function",
                  width: 500, height: 400,
                  vAxis: {maxValue: 10}}
          );
  setTimeout(panda, 3000, data, c+1, ronanotemp-1, pandatemp + 1);
}

    </script>
</head>
<body>
<p id="hello"></p>
<p>rmb's Weather</p>
<p id="00:50:c2:69:c8:29"></p>
<img src="http://www.bearsoftheworld.net/images/bears/giant_pandas_06.jpg">
<p>panda's (better) Weather</p>
<p id="00:50:c2:69:c8:2a"></p>

    <div id="visualization" style="width:400; height:300"></div>
</body>
</html>
